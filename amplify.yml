version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd data-table-manager
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: data-table-manager/build
    files:
      - '**/*'
  cache:
    paths:
      - data-table-manager/node_modules/**/*
